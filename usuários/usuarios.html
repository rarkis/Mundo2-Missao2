<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class=" container bg-warning">
  <h1>Usu√°rios de teste via REST</h1>

  <a class="btn text-bg-primary" href="https://reqres.in">reqres.in</a>
  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div class="card col-3 p-2 m-3" v-for="(user,index) in users.data" :key="user.index">
        <img class="card-img-top" :src="user.avatar" alt="">
        <div class="card-body">
          <h3 class="card-title">
            {{user.first_name}} {{user.last_name}}
          </h3>
          <p class="card-text">
            {{user.email}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
      Vue.createApp({
        data() {
            return{ users:[]}
          },
          mounted(){
                fetch("https://reqres.in/api/users?per_page=10").then(resp => resp.json()).then(data => this.users = data)
              }
    })
    .mount('#usuarios');

  </script>
</body>
</html>
