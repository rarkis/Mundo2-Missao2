<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- CSS e BOOTSTRAP -->
    <link rel="stylesheet" href="stylereceitas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body onload="preencheCatalogo()">
    <div id="main" class="container-fluid bg-warning">
        <!-- Conteúdo principal -->
        <div class="d-flex flex-wrap pnlCatalogo">
            <!-- Conteúdo aqui -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // JSON
        const receita = [
            {
                titulo: "Cookies de Chocolate",
                imagem: "./img/chocolate_chip_cookies.jpg",
                preparo:"Misture manteiga derretida e açúcar, adicione ovos e essência de baunilha. Acrescente farinha de trigo, misture até formar uma massa consistente. Adicione gotas de chocolate à massa e misture bem. Faça bolinhas, coloque em uma assadeira untada e leve ao forno a 180°C por 10-12 minutos. Deixe esfriar antes de servir.",
                ingredientes: ["1 xícara de manteiga derretida", "1 xícara de açúcar", "2 ovos", "2 xícaras de farinha de trigo", "1 colher de chá de essência de baunilha", "1 xícara de gotas de chocolate"]
            },
            {
                titulo: "Salada Caprese",
                imagem: "./img/caprese_salad.jpg",
                preparo: "Arrume as fatias de tomate e mussarela em um prato, alternando-as. Coloque uma folha de manjericão em cima de cada fatia de tomate e mussarela. Regue a salada com o azeite e o vinagre balsâmico. Tempere com sal e pimenta a gosto.",
                ingredientes: ["4 tomates maduros, fatiados", "450g de queijo mussarela fresco, fatiado", "1 maço de folhas de manjericão fresco", "60ml de azeite extravirgem", "2 colheres de sopa de vinagre balsâmico", "Sal e pimenta a gosto"]
            },
            {
                titulo: "Salteado de Frango",
                imagem: "./img/chicken_stir-fry.jpg",
                preparo: "    Corte o peito de frango em pedaços pequenos. Aqueça o óleo em uma frigideira. Adicione o frango e refogue até dourar. Adicione os vegetais cortados e continue salteando. Tempere com molho Shoyu, sal e pimenta a gosto. Cozinhe até que o frango esteja cozido e os vegetais estejam macios. Sirva quente.",
                ingredientes: ["Peito de frango", "Óleo de cozinha", "Vegetais variados", "Molho Shoyu", "Sal e Pimenta"]
            }
        ]

        // Funções
        function getListaIngredientes(receita) {
            return receita.ingredientes;
        }

        function getCard(receita) {
            const titulo = receita.titulo;
            const imagem = receita.imagem;
            const preparo = receita.preparo;
            const ingredientes = receita.ingredientes;

            const card = `
            <div class="card">
            <img src="${imagem}" alt="${titulo}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">${titulo}</h5>
                <ul class="list-group list-group-flush">
                ${ingredientes.map(ingrediente => `<li >${ingrediente}</li>`).join('')}
                </ul>
                <hr>
                <p class="card-text">${preparo}</p>
            </div>
            </div>`;
            return card;
        }

        function preencheCatalogo() {
            // Captura o elemento pnlCatalogo
            const pnlCatalogo = document.getElementsByClassName('pnlCatalogo')[0];

            // Obtém o texto HTML para os painéis de receita
            const cardsHTML = receita.map(receita => getCard(receita)).reduce((a, b) => a + b, '');

            // Altera o innerHTML de pnlCatalogo para o texto HTML gerado
            pnlCatalogo.innerHTML = cardsHTML;
        }

        window.onload = preencheCatalogo;
        
    </script>

    <!-- Script JS BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
